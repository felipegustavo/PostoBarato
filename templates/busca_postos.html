{% extends "layout.html" %}
{% block body %}
<div class="right_col" role="main">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Veja o pre√ßo dos postos nas capitais do Brasil</h2>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <br />
            <form id="busca" data-parsley-validate class="form-horizontal form-label-left" action="{{ url_for('ver_postos') }}">
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Capital<span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <select id="bairo" name="capital" class="form-control" required="true">
                    {% for capital in capitais %}
                    <option value="{{ capital.id }}">{{ capital.rotulo }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
              <div class="ln_solid"></div>
              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <button type="submit" name="acao" value="lista" class="btn btn-primary btn-block">Ver lista</button>
                  <button type="submit" name="acao" value="mapa" class="btn btn-primary btn-block">Ver no mapa</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
